{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'parts/nav.html '%}

<div style="direction: rtl;" class="wrapper">
    <div class="content-wrapper p-5">
        <section class="content">
            <div class="card card-solid">
                <div class="card-body pb-0">
                    <h2>استعارة الكتاب</h2>
                    <div class="card bg-light">
                        <div class="card-header text-muted border-bottom-0">
                            {{ book.category }}
                        </div>
                        <div class="card-body pt-0">
                            <div class="row">
                                <div class="col-7">
                                    <h2 class="lead"><b>{{ book.title }}</b></h2>
                                    <ul class="fa-ul text-muted">
                                        <li class="small"><span class="fa-li"></span>الحالة: {{ book.status }}</li>
                                        <li class="small"><span class="fa-li"></span>السعر: {{ book.price }}</li>
                                    </ul>
                                </div>
                                <div class="col-5 text-center">
                                    {% if book.photo_book %}
                                        <img style="height: 120px; width: 120px;" src="{{ book.photo_book.url }}" alt="" class="img-circle img-fluid">
                                    {% else %}
                                        <img style="width:100px; height: 100px;" class="img-circle elevation-2" src="{% static 'default_image_path/default_book.png' %}" alt="Default Avatar">
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <form method="POST">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-success">استعارة الكتاب</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
{% endblock %}
